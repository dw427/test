<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alfoze</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }
    html {
      scrollbar-gutter: stable;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "minion-pro", serif;
      font-size: 12px;
      color: #a3a3a3;
      overflow-x: hidden;
    }

    .header-wrap, .container {
      max-width: 1920px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #ffffff;
    }

    .header a {
      display: block;
      height: 100%;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
      display: block;
      margin: 0 auto;
      image-rendering: auto;
    }

    .content {
      max-width: 650px;
      margin: 0 auto;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: none;
      margin: 0 auto;
      cursor: pointer;
    }

    .content img.active {
      display: block;
    }

    /* 모바일: 기본 스크롤 */
    @media (max-width: 768px) {
      .content img {
        display: block !important;
        margin-bottom: 10px;
      }
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .footer-inner {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      padding-left: 60px;
      padding-right: 60px;
    }

    .footer-inner .text1 { margin-right: 90px; pointer-events: auto; }
    .footer-inner .text2 { margin-right: 220px; pointer-events: auto; }
    .footer-inner .text3 { margin-right: auto; pointer-events: auto; }
    .footer-inner .text4 { margin-right: 0; pointer-events: auto; }

    @media (max-width: 768px) {
      .header { height: 80px; }
      .header a { height: 80px; }
      .header img { height: 80px; }

      .footer-inner {
        width: 100vw;
        padding: 0 20px;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
      }

      .footer-inner .text1,
      .footer-inner .text2,
      .footer-inner .text3,
      .footer-inner .text4 {
        margin-right: 0;
        font-size: 10px;
        color: #a3a3a3;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
    }

    @media (max-width: 768px) {
      .modal img {
        max-width: 100vw;
        max-height: 100vh;
        width: 100%;
        height: auto;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const images = document.querySelectorAll('.content img');
      let current = 0;

      function showImage(index) {
        images.forEach((img, i) => {
          img.classList.toggle('active', i === index);
        });
      }

      // PC 슬라이드용
      function setupDesktopSlide() {
        if (window.innerWidth > 768) {
          showImage(current);
          images.forEach((img, index) => {
            img.addEventListener('click', () => {
              current = (index + 1) % images.length;
              showImage(current);
            });
          });
        } else {
          images.forEach(img => img.classList.add('active')); // 모바일에서는 전부 보여줌
        }
      }

      setupDesktopSlide();
      window.addEventListener('resize', setupDesktopSlide);
    });
  </script>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div class="header-wrap">
    <div class="header">
      <a href="/test/">
        <img src="/test/images/header0.png" alt="header" />
      </a>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <img src="/test/images/13-lov/lov1-1.png" alt="lov1" />
      <img src="/test/images/13-lov/lov2.png" alt="lov2" />
      <img src="/test/images/13-lov/lov3-2.png" alt="lov3" />
      <img src="/test/images/13-lov/lov8-1.png" alt="lov8" />
      <img src="/test/images/13-lov/lov4.png" alt="lov4" />
      <img src="/test/images/13-lov/lov5-1.png" alt="lov5" />
      <img src="/test/images/13-lov/lov6.png" alt="lov6" />
    </div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <span class="text1">Lov</span>
      <span class="text2">brand design</span>
      <span class="text3">client work</span>
      <span class="text4">2025</span>
    </div>
  </div>

  <div id="modal" class="modal">
    <img id="modal-image" src="" alt="">
    <span id="modal-close" style="position:absolute;top:30px;right:40px;color:white;font-size:40px;cursor:pointer;">&times;</span>
  </div>
</body>
</html>
