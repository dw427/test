<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alfoze</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }
    html {
      scrollbar-gutter: stable;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "minion-pro", serif;
      font-size: 12px;
      color: #a3a3a3;
      overflow-x: hidden;
    }

    .header-wrap, .container {
      max-width: 1920px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #ffffff;
    }

    .header a {
      display: block;
      height: 100%;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
      display: block;
      margin: 0 auto;
      image-rendering: auto;
    }

    .content {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .footer-inner {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 80px;
    }

    .footer-inner a { pointer-events: auto; }
    .footer-inner img {
      width: 10px;
      margin-left: 20px;
      margin-right: 100px;
      pointer-events: auto;
    }

    .footer-inner .text1 { margin-right: 50px; pointer-events: auto; }
    .footer-inner .text2 { margin-right: 260px; pointer-events: auto; }
    .footer-inner .text3 { margin-right: auto; pointer-events: auto; }
    .footer-inner .text4 { margin-right: 0; pointer-events: auto; }

    @media (max-width: 768px) {
      .header { height: 80px; }
      .header a { height: 80px; }
      .header img { height: 80px; }

      .footer-inner {
        width: 100vw;
        padding: 0 20px;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
      }

      .footer-inner img {
        margin-left: 0;
        margin-right: 10px;
      }

      .footer-inner .text1,
      .footer-inner .text2,
      .footer-inner .text3,
      .footer-inner .text4 {
        margin-right: 0;
        font-size: 10px;
        color: #a3a3a3;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
    }

    @media (max-width: 768px) {
      .modal img {
        max-width: 100vw;
        max-height: 100vh;
        width: 100%;
        height: auto;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-image');
      const closeBtn = document.getElementById('modal-close');

      document.querySelectorAll('.content img').forEach(img => {
        img.addEventListener('click', function () {
          modalImg.src = this.src;
          modal.style.display = 'flex';
        });
      });

      closeBtn.addEventListener('click', function () {
        modal.style.display = 'none';
        modalImg.src = '';
      });

      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          modal.style.display = 'none';
          modalImg.src = '';
        }
      });
    });
  </script>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div class="header-wrap">
    <div class="header">
      <a href="/test/">
        <img src="/test/images/header0.png" alt="header" />
      </a>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <img src="/test/images/11-valentine/valen1.png" alt="valentine1" />
      <img src="/test/images/11-valentine/valen2.png" alt="valentine2" />
      <img src="/test/images/11-valentine/valen4.png" alt="valentine3" />
      <img src="/test/images/11-valentine/valen5.png" alt="valentine5" />
    </div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <a href="/test/">
        <img src="/test/images/back.png" alt="back" draggable="false" />
      </a>
      <span class="text1">2025</span>
      <span class="text2">graphic design</span>
      <span class="text3">personal project</span>
      <span class="text4">Valentine</span>
    </div>
  </div>

  <div id="modal" class="modal">
    <img id="modal-image" src="" alt="">
    <span id="modal-close" style="position:absolute;top:30px;right:40px;color:white;font-size:40px;cursor:pointer;">&times;</span>
  </div>
</body>
</html>
